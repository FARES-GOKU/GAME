<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Click Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
<style type="text/css" id="dcoder_stylesheet">body {
    margin: 0;
    overflow: hidden;
    background-color: black; /* Dark background for contrast */
    position: relative;
}

.circle {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.8;
    animation: fadeOut 1.5s ease-out forwards;
}

@keyframes fadeOut {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(2); }
}</style></head>
<body>
    <script src="script.js"></script> <!-- Link to JavaScript file -->

<script type="text/javascript" id="dcoder_script">document.addEventListener("click", function(event) {
    let circle = document.createElement("div");
    circle.classList.add("circle");

    // Set circle position to the click location
    circle.style.left = `${event.clientX}px`;
    circle.style.top = `${event.clientY}px`;

    // Generate a random color
    circle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

    document.body.appendChild(circle);

    // Remove the circle after animation
    setTimeout(() => {
        circle.remove();
    }, 1500);
});</script></body></html>
